apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    name: expense
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30007

---
apiVersion: v1
kind: Pod
metadata:
  name: snginx 
  labels:
    name: expense
spec:
  containers:
  - name: nginx
    image: nginx


